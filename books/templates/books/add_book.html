{% extends 'books/base.html' %}
{% block body %}
    <form method="POST" action="create">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" class="form-control" name="book_title" required="required"/>
        </div>
        <div class="form-group">
            <label for="writer">Writer</label>
            <input type="text" class="form-control" name="writer" required="required"/>
        </div>
        <div class="form-group">
            <label for="synopsis">Synopsis</label>
            <textarea class="form-control" name="synopsis"></textarea>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" name="publisher" required="required"/>
        </div>
        <div class="form-group">
            <label for="publishDate">Publish Date</label>
            <input type="date" class="form-control" name="publish_date" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-edit"></span> Save
            </button>
        </div>
    </form>
{% endblock %}
